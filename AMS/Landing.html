<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing</title>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Add this line -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css"
    />

    <link rel="stylesheet" href="./Styles/index.css" />
  </head>

  <body id="body-pd">
    <header class="header" id="header">
      <div class="header_toggle">
        <i class="bx bx-menu" id="header-toggle"></i>
      </div>
      <div class="header_img">
        <img src="https://i.imgur.com/hczKIze.jpg" alt="" />
      </div>
    </header>
    <div class="l-navbar" id="nav-bar">
      <nav class="nav">
        <div>
          <a href="#" class="nav_logo">
            <img src="./assets/KPMG.png" id="logo-img" />
          </a>
          <div
            style="
              display: flex;
              justify-content: center;
              align-items: center;
              width: 100%;
            "
          >
            <a class="nav_module_name active1">
              <i class="bx bx-grid-alt nav_icon"></i>
              <span class="nav_name">Inbound</span>
            </a>
          </div>
          <div class="nav_list">
            <a href="#" class="nav_link active">
              <i class="bx bx-grid-alt nav_icon"></i>
              <span class="nav_name">Item 1</span>
            </a>
            <a href="#" class="nav_link">
              <i class="bx bx-user nav_icon"></i>
              <span class="nav_name">Item 2</span>
            </a>
            <a href="#" class="nav_link">
              <i class="bx bx-message-square-detail nav_icon"></i>
              <span class="nav_name">Item 3</span>
            </a>
            <a href="#" class="nav_link">
              <i class="bx bx-bookmark nav_icon"></i>
              <span class="nav_name">Item 4</span>
            </a>
            <a href="#" class="nav_link">
              <i class="bx bx-folder nav_icon"></i>
              <span class="nav_name">Item 5</span>
            </a>
            <a href="#" class="nav_link">
              <i class="bx bx-bar-chart-alt-2 nav_icon"></i>
              <span class="nav_name">Item 6</span>
            </a>
          </div>
        </div>
      </nav>
    </div>
    <!--Container Main start-->
   
    <!--Container Main end-->
    <script>
      $(document).ready(function () {
        const showNavbar = (toggleId, navId, bodyId, headerId) => {
          const toggle = $("#" + toggleId),
            nav = $("#" + navId),
            bodypd = $("#" + bodyId),
            headerpd = $("#" + headerId);
          logoImg = $("#logo-img");

          // Validate that all variables exist
          if (toggle.length && nav.length && bodypd.length && headerpd.length) {
            toggle.click(() => {
              // show navbar
              nav.toggleClass("show");
              // change icon
              toggle.toggleClass("bx-x");
              // add padding to body
              bodypd.toggleClass("body-pd");
              // add padding to header
              headerpd.toggleClass("body-pd");

              if (nav.hasClass("show")) {
                logoImg.css({
                  width: "13em",
                  height: "5em",
                });
              } else {
                logoImg.css({
                  width: "4em",
                  height: "2em",
                });
              }
            });
          }
        };

        showNavbar("header-toggle", "nav-bar", "body-pd", "header");

        /*===== LINK ACTIVE =====*/
        const linkColor = $(".nav_link");

        function colorLink() {
          if (linkColor.length) {
            linkColor.removeClass("active");
            $(this).addClass("active");
          }
        }
        linkColor.click(colorLink);
      });
    </script>
  </body>
</html>
